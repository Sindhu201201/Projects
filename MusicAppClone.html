<script>
console.log("welcome to mymusic");

let songIndex=0;
let audioElement= new Audio('C:\Users\admin\OneDrive\Desktop\practice\all projects\songs\song1.mp3');
let masterPlay=document.getElementById('masterPlay');
let MyProgressBar=document.getElementById('MyprogressBar');
let gif = document.getElementById('gif');
let masterSongName = document.getElementById('masterSongName');
let songItems = Array.from(document.getElementsByClassName('songItem'));


let songs = [
  {songName: "Auanana", filePath:"C:\Users\admin\OneDrive\Desktop\practice\all projects\songs\song1.mp3", coverPath: 'C:\Users\admin\OneDrive\Desktop\practice\all projects\coverpics\cover1.jpeg'},
  {songName: "Atu itu ooguthu", filePath:"C:\Users\admin\OneDrive\Desktop\practice\all projects\songs\song2.mp3", coverPath: 'C:\Users\admin\OneDrive\Desktop\practice\all projects\coverpics\cover2.jpeg'},
  {songName: "Ammadi", filePath:"C:\Users\admin\OneDrive\Desktop\practice\all projects\songs\song3.mp3", coverPath: 'C:\Users\admin\OneDrive\Desktop\practice\all projects\coverpics\cover3.jpeg'},
  {songName: "Odiyamma", filePath:"C:\Users\admin\OneDrive\Desktop\practice\all projects\songs\song4.mp3", coverPath: 'C:\Users\admin\OneDrive\Desktop\practice\all projects\coverpics\cover4.jpeg'},
  {songName: "kalallo", filePath:"C:\Users\admin\OneDrive\Desktop\practice\all projects\songs\song5.mp3", coverPath: 'C:\Users\admin\OneDrive\Desktop\practice\all projects\coverpics\cover5.jpeg'},
  {songName: "samayama", filePath:"C:\Users\admin\OneDrive\Desktop\practice\all projects\songs\song6.mp3", coverPath: 'C:\Users\admin\OneDrive\Desktop\practice\all projects\coverpics\cover6.jpeg'},
  {songName: "Nuvvante", filePath:"C:\Users\admin\OneDrive\Desktop\practice\all projects\songs\song7.mp3", coverPath: 'C:\Users\admin\OneDrive\Desktop\practice\all projects\coverpics\cover7.jpeg'},
  {songName: "Shanthi Om Shanthi", filePath:"C:\Users\admin\OneDrive\Desktop\practice\all projects\songs\song8.mp3", coverPath: 'C:\Users\admin\OneDrive\Desktop\practice\all projects\coverpics\cover8.jpeg'},
  {songName: "Gusa Gusa Lade", filePath:"C:\Users\admin\OneDrive\Desktop\practice\all projects\songs\song9.mp3", coverPath: 'C:\Users\admin\OneDrive\Desktop\practice\all projects\coverpics\cover9.jpeg'}
]

songItems.forEach((element, i)=>{ 
    // element.getElementsByTagName("img")[0].src = songs[i].coverPath; 
    element.getElementsByClassName("songName")[0].innerText = songs[i].songName; 
})

// Handle play/pause click
masterPlay.addEventListener('click', ()=>{
    if(audioElement.paused || audioElement.currentTime<=0){
        audioElement.play();
        masterPlay.classList.remove('fa-play-circle');
        masterPlay.classList.add('fa-pause-circle');
        gif.style.opacity = 1;
    }
    else{
        audioElement.pause();
        masterPlay.classList.remove('fa-pause-circle');
        masterPlay.classList.add('fa-play-circle');
        gif.style.opacity = 0;
    }
})
// Listen to Events
audioElement.addEventListener('timeupdate', ()=>{ 
    // Update Seekbar
    progress = parseInt((audioElement.currentTime/audioElement.duration)* 100); 
    MyProgressBar.value = progress;
})

MyProgressBar.addEventListener('change', ()=>{
    audioElement.currentTime = MyProgressBar.value * audioElement.duration/100;
})

const makeAllPlays = ()=>{
    Array.from(document.getElementsByClassName('songItemPlay')).forEach((element)=>{
        element.classList.remove('fa-pause-circle');
        element.classList.add('fa-play-circle');
    })
}

Array.from(document.getElementsByClassName('songItemPlay')).forEach((element)=>{
    element.addEventListener('click', (e)=>{ 
        makeAllPlays();
        songIndex = parseInt(e.target.id);
        e.target.classList.remove('fa-play-circle');
        e.target.classList.add('fa-pause-circle');
        audioElement.src = `songs/${songIndex+1}.mp3`;
        masterSongName.innerText = songs[songIndex].songName;
        audioElement.currentTime = 0;
        audioElement.play();
        gif.style.opacity = 1;
        masterPlay.classList.remove('fa-play-circle');
        masterPlay.classList.add('fa-pause-circle');
    })
})

document.getElementById('next').addEventListener('click', ()=>{
    if(songIndex>=9){
        songIndex = 0
    }
    else{
        songIndex += 1;
    }
    audioElement.src = `songs/${songIndex+1}.mp3`;
    masterSongName.innerText = songs[songIndex].songName;
    audioElement.currentTime = 0;
    audioElement.play();
    masterPlay.classList.remove('fa-play-circle');
    masterPlay.classList.add('fa-pause-circle');

})

document.getElementById('previous').addEventListener('click', ()=>{
    if(songIndex<=0){
        songIndex = 0
    }
    else{
        songIndex -= 1;
    }
    audioElement.src = `songs/${songIndex+1}.mp3`;
    masterSongName.innerText = songs[songIndex].songName;
    audioElement.currentTime = 0;
    audioElement.play();
    masterPlay.classList.remove('fa-play-circle');
    masterPlay.classList.add('fa-pause-circle');
})
