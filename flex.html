<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      width: 100vw;
    }
    img{
      border-radius: 10px;
      max-width: 100%; /* Set a maximum width for each image */
      height: auto;
    }
    .flights{
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flights">
      <img src="./flex/img-1.webp" alt="">
    </div>
    <div class="flights">
      <img src="./flex/img-2.webp" alt="">
    </div>
    <div class="flights">
      <img src="./flex/img-3.webp" alt="">
    </div>
    <div class="flights">
      <img src="./flex/img-1.webp" alt="">
    </div>

  </div>

  
</body>
</html>
